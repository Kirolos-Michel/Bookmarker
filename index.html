<html>

<head>
	<title>Bookmark</title>
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<div class="container">
			<h2 class="fw-bold my-3">Bookmarker</h2>
		</div>
	</header>

	<div class="container">
		<div class="well">
			<div class="content">
				<h3 class="fw-bold my-4 text-black">Bookmark your favorite sites</h3>
				<p class="my-3 fw-bold">Site Name</p>
				<input class="m-auto border-1" type="text" placeholder="Bookmark Name" id="siteName" />
				<p class="alert alert-error m-auto fw-bold" id="nameError"></p>
				<p class="my-3 fw-bold">Site URL</p>
				<input class="m-auto border-1" type="text" placeholder="website URL" id="siteUrl" />
				<p class="alert alert-error m-auto fw-bold" id="urlError"></p>
				<div class="m-auto">
					<button onclick="submit()" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="content" id="bookmarkList">

		</div>
	</div>

	<footer>
		<div class="container">
			<p class="my-3">&copy; 2019 Bookmarker Inc.</p>
		</div>
	</footer>

	<!-- <script src="js/bootstrap.bundle.min.js"></script> -->
	<script src="js/main.js"></script>
</body>

</html>
